{% extends "base.html" %}

{% block title %}Reset Password | ShopHub{% endblock %}

{% block content %}
<section class="auth-page">
    <div class="container">
        <div class="auth-card">
            <p class="hero-overline">Password Reset</p>
            <h1>Create a new password</h1>
            <p class="auth-note">Enter and verify your new password.</p>
            <form class="auth-form" id="resetPasswordForm">
                <input type="hidden" id="resetToken" value="{{ token }}">

                <label for="newPassword">New Password</label>
                <input id="newPassword" type="password" placeholder="Minimum 8 characters" minlength="8" required>

                <label for="verifyPassword">Verify Password</label>
                <input id="verifyPassword" type="password" placeholder="Re-enter password" minlength="8" required>

                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
            <p id="resetPasswordMessage" class="modal-message"></p>
            <p class="auth-switch"><a href="/login">Back to login</a></p>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
